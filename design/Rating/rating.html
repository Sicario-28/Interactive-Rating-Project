
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rating.css">

    <title>Interactive rating component</title>
</head>
<body>
   
        <div class="content">
            <div class="intro">
                <img src="../images\icon-star.svg" alt="icon star" class="star">
                <section class="rate_text">
                    <h2 class="subtitle">  How did we do </h2>
                    <p class="first_paragraph">
                        Please let us knowhow we did with your support request. All feedback is appreciated to help us improve our offering! </p>
                        <div class="rate_range">
                            <button class="one_star btn btn_style">1</button>
                            <button class="two_star btn btn_style">2</button>
                            <button class="three_star btn btn_style">3</button>
                            <button class="four_star btn btn_style">4</button>
                            <button class="five_star btn btn_style">5</button></div>
                        
                        <div class="sub">
                            <button class="sub_btn" type="submit">SUBMIT</button>
                        </div>
            
            </section>
            
        </div>
        
        </div>
        <section class="feedback" >
            <div class="feedback_contents">
                <img src="../images\illustration-thank-you.svg" alt="Thank you illustration." class="pic_illus">
                <br><label for="" class="feedback_result">You selected</label>
                <section class="feedback_text">
                    
                    <h2 class="subtitle">Thank you!</h2>
                    <p class="feedback_paragrapgh">We appreciate you taking time to give a rating. If you ever need more suport, don't hesitate to get in touch!</p>
                </section>
    
    
     

            <script src="rating.js"></script>
</body>
</html>
